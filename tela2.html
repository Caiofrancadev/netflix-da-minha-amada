<script>
  // header
    var header = document.querySelector('header');

window.addEventListener('scroll', function() {
  if (window.pageYOffset > 0) {
    header.style.backgroundColor = '#141414'; // adicione a cor desejada aqui
  } else {
    header.style.backgroundColor = 'transparent';
  }
});

// Video player home

const playButton = document.querySelector(".play-button");
const videoPlayer = document.querySelector(".video-player");
const closeButton = document.querySelector(".close-button");
const video = videoPlayer.querySelector("video");

playButton.addEventListener("click", function() {
  // Verificar a largura da tela
  const screenWidth = window.innerWidth || document.documentElement.clientWidth || document.body.clientWidth;
  if (screenWidth <= 500) {
    // Solicitar tela cheia em modo paisagem
    if (video.requestFullscreen) {
      video.requestFullscreen();
    } else if (video.mozRequestFullScreen) { // para Firefox
      video.mozRequestFullScreen();
    } else if (video.webkitRequestFullscreen) { // para Chrome, Safari e Opera
      video.webkitRequestFullscreen();
    } else if (video.msRequestFullscreen) { // para IE/Edge
      video.msRequestFullscreen();
    }
  }
  
  videoPlayer.style.display = "block";
  video.play();
});

closeButton.addEventListener("click", function() {
  videoPlayer.style.display = "none";
  video.pause();
  video.currentTime = 0;
});


 
    // menu drop 
      const dropdowns = document.querySelectorAll('.dropdown');

dropdowns.forEach(dropdown => {
  const trigger = dropdown.querySelector('a');
  const menu = dropdown.querySelector('.dropdown-menu');

  trigger.addEventListener('click', (event) => {
    event.preventDefault();
    menu.classList.toggle('active');
  });

  document.addEventListener('click', (event) => {
    if (event.target !== trigger && event.target !== menu && menu.classList.contains('active')) {
      menu.classList.remove('active');
    }
  });
});


  // js Cards
const cards = document.querySelectorAll(".card");
const videoPlayers = document.querySelectorAll(".video-player2");
const closeButtons = document.querySelectorAll(".close-button2");

// Loop através de todos os elementos com a classe "card"
for (let i = 0; i < cards.length; i++) {
  const card = cards[i];
  const videoPlayer = videoPlayers[i];
  const closeButton = closeButtons[i];

  // Definir o volume do vídeo para 30% no momento da reprodução
  videoPlayer.querySelector("video").volume = 0.3;

  card.addEventListener("click", function() {
    videoPlayer.style.display = "flex";
    videoPlayer.style.position = "fixed";
    videoPlayer.style.top = "50%";
    videoPlayer.style.left = "50%";
    videoPlayer.style.transform = "translate(-50%, -50%)";
  });

  closeButton.addEventListener("click", function() {
    videoPlayer.style.display = "none";
    videoPlayer.querySelector("video").pause();
    videoPlayer.querySelector("video").currentTime = 0;
    videoPlayer.querySelector("video").autoplay = false;
    videoPlayer.querySelector("video").volume = 0;
  });

  document.addEventListener("click", function(event) {
    if (event.target === videoPlayer) {
      videoPlayer.style.display = "none";
      videoPlayer.querySelector("video").pause();
      videoPlayer.querySelector("video").currentTime = 0;
      videoPlayer.querySelector("video").autoplay = false;
      videoPlayer.querySelector("video").volume = 0;
    }
  });
}
function scrollToDiv() {
  document.querySelector('#secundary').scrollIntoView({
    behavior: 'smooth'
  });
}
</script>
